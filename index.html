<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c300a13ff3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
      <header> Weather App</header>
      <section class="input-part">
        <p class="info-txt error">Please enter a valid city name</p>
        <input type="text" placeholder ="Enter a city name" spellcheck = "false">
        <div class="seperator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="icons/cloud.svg" alt="Weather Icon">
        <div class="temp">
            <span class="numb">13</span>
            <span class="deg"><sup>o</sup></span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span>Kathmandu, Nepal</span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb">13</span>
                        <span class="deg"><sup>o</sup></span>C
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <div class="details">
                    <span class="numb">84%</span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Java Script file -->
    <script src = "script.js"></script>
</body>
</html>
